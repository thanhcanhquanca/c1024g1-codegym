<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In 10 số nguyên tố</title>
</head>
<body>

<script>
  let result = "";
  let primeCount = 0;
  let num = 2;

  while (primeCount <10 ){
    let isPrime = true;
    for (let i = 2; i <= Math.sqrt(num) ; i++) {
      if (num % i ===0){
        isPrime = false;
        break;
      }

    }
    if (isPrime){
      result += `${num} ,`;
      primeCount++;
    }
    num++;
  }
  document.write(`10 số nguyên tố đầu tiên là: ${result}`);
</script>
</body>
</html>
