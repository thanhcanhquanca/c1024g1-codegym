<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>

<h3>Tính chỉ số cân nặng </h3><br><br>

<label for="nhapcannang"></label>
Nhap can nang (kg) <input type="number" id="nhapcannang" placeholder="nhap can nang"><br><br>
<label for="nhapchieucao"></label>
Nhap chieu cao (m) <input type="number" id="nhapchieucao" placeholder="nhap chieu cao"><br><br>

<button type="button" onclick="clicktest()"> Kiem tra</button>
<p id="htkq"></p>
<img id="imgResult" style="width:100px;height:100px;" >

<script>
  function clicktest() {
    var _nhapcn = parseFloat(document.getElementById("nhapcannang").value);
    var _nhapcc = parseFloat(document.getElementById("nhapchieucao").value);

    if (_nhapcn === 0 && _nhapcc === 0){
      document.getElementById("htkq").innerText = "hay  nhap day du thong tin"
    }

    var bmi = _nhapcn / ( _nhapcc ^ 2 );

    if (bmi < 18){
      document.getElementById("htkq").innerText = "Ket qua kiem tra cua ban la " + bmi + "ban dang bi beo phi 1"
    }else if (bmi < 25.0){
      document.getElementById("htkq").innerText = "Ket qua kiem tra cua ban la " + bmi + "ban dang binh thuong "
    }else if (bmi < 30.0){
      document.getElementById("htkq").innerText = "Ket qua kiem tra cua ban la " + bmi + "ban dang bi beo phi 2 nguy hiem nguy hiem nhe nen an nhieu hon"
    }else {
      document.getElementById("htkq").innerText = "Ket qua kiem tra cua ban la " + bmi + "het cuu duoc"
    }

  }

</script>
</body>

</html>
