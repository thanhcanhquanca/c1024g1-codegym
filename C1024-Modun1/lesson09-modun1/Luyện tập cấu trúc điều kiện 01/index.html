 }

   let a = (parseInt(prompt("nhap so nguyen bat ky a")));

   let c = (parseInt(prompt("nhap so nguyen bat ky c")));

     }
   }

   alert(c);

 // Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
  let doanhSo = (parseInt(prompt("Nhập doanh số bán hàng")));

 if (doanhSo <= 10000000) {
   hoaHong = doanhSo * 0.05;
 } else if (doanhSo <= 20000000) {

 } else {
   hoaHong = doanhSo * 0.10;
 }


 alert("Doanh số bán hàng: " + doanhSo.toLocaleString() + " VNĐ\nHoa hồng nhận được: " + hoaHong.toLocaleString() + " VNĐ");


 // Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho

  let cuocCoban = parseInt(prompt("nhap cuoc co ban"));
  let soPhutGoi = parseInt(prompt("nhap so phut goi"));

  let cuocthem = null;

  if (soPhutGoi >soPhutMienPhi){

    cuocthem = phutVuot * giaCuocGoiMoiPhut;
  }

  let tongCuoc = cuocCoban + cuocthem
  alert(tongCuoc + "VND")
