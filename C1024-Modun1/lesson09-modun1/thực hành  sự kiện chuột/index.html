<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sự kiện chuột</title>
</head>
<body>
<form>
  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 20%"/>
  <p>Click button below to move the image to right</p>
    <button type="button" onclick="moveRight()"> Phải </button>
    <button type="button" onclick="moveLeft()"> Trái </button>
    <button type="button" onclick="moveUp()"> Lên </button>
    <button type="button" onclick="moveBottom()"> Xuống </button>

</form>

<script>
  let imgObj = null;
  imgObj = document.getElementById('myImage');
  function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
    imgObj.style.left = '0px'


  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }

  function moveLeft(){
      imgObj.style.left = (parseInt(imgObj.style.left) || 0) - 10 + 'px';

  }

  function moveUp(){
      imgObj.style.top = (parseInt(imgObj.style.top) || 0) - 10 + 'px';

  }

  function moveBottom(){
      imgObj.style.top = (parseInt(imgObj.style.top) || 0) + 10 + 'px';

  }

  window.onload = init;
</script>

</body>
</html>
