<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra năm nhuận</title>
</head>
<body>



<script>
  let year = parseInt(prompt("Enter a year"));
  let isleapYear = false;

  let isDiisibleBy4 = year % 4 == 0;
  if (isDiisibleBy4){
      let isDivisibleBy100 = year %100 == 0;
    if (isDivisibleBy100){
      let isDivisibleBy400 = year %400 ==0;
      if(isDivisibleBy400){
        isleapYear = true;
      }
    }else {
        isleapYear = true;
    }
  }

  if (isleapYear){
    alert(year + " is a leap year");
  }else {
    alert(year + "not is a leap year")
  }




</script>
</body>
</html>
