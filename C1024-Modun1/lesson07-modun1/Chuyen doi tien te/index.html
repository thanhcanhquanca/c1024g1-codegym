<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ứng Dụng Chuyển Đổi Tiền Tệ</title>
</head>
<style>

</style>
<body>
<h1>Ứng Dụng Chuyển Đổi Tiền Tệ</h1>

<label for="nhapsotien">Nhập số tiền</label>
<input type="number" id="nhapsotien" placeholder="Nhập số tiền">
<br><br>

<label for="sotiengoc">Chọn số tiền gốc</label>
<select id="sotiengoc">
  <option value="VND">VND</option>
  <option value="USD">USD</option>
  <option value="EUR">EUR</option>
</select>
<br><br>

<label for="to_sotien">Chọn số tiền cần chuyển</label>
<select id="to_sotien">
  <option value="VND">VND</option>
  <option value="USD">USD</option>
  <option value="EUR">EUR</option>
</select>
<br><br>

<button onclick="chuyendoitien()">Chuyển đổi $</button>
<br><br>
<p id="htkq"></p>

<script>
  function chuyendoitien(){
    var _sotiennhapv = parseFloat(document.getElementById("nhapsotien").value);
    var _sotiengoc = document.getElementById("sotiengoc").value;
    var _tosotien = document.getElementById("to_sotien").value;

    const tygiachuyendoi = {
      "VND": { "USD": 0.000042 , "EUR": 0.000038},
      "USD": { "VND": 23000 , "EUR": 0.95},
      "EUR": { "VND": 26000 , "USD": 1.05}
    };

    if (isNaN(_sotiennhapv) || _sotiennhapv <= 0){
      document.getElementById("htkq").innerText = "vui lòng số tiền hợp lệ";
      return;
    }

    if(_sotiengoc === _tosotien){
      document.getElementById("htkq").innerText = "kết quả :" + _sotiennhapv +" "+ _sotiengoc;
      return;
    }

    var _htkq = _sotiennhapv * tygiachuyendoi[_sotiengoc][_tosotien];
    document.getElementById("htkq").innerText = "kết quả $:" + _htkq +" " + _tosotien;

  }


</script>
</body>
</html>
