<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến </title>
</head>
<body>
<p> Tính diện tích hình chữ nhật</p>

    <label>Chiều rộng <input type="number" placeholder="nhap dl1" id="with"></label>
    <label>Chiều cao <input type="number" placeholder="nhap dl2" id="height"></label>
    <button onclick="kich()">Tính diện tích hcn</button>

<p id="tdtcn"></p>


<script>
        function kich(){
            const _d1 = parseFloat(document.getElementById("with").value);
            const _d2 = parseFloat(document.getElementById("height").value);

            const dthvn = _d1*_d2;
            document.getElementById("tdtcn").innerText = "kết quả là :" + dthvn;
        }
</script>

</body>
</html>
