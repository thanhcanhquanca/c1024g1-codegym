<script>
    // Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký
    // tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm
    // trong mảng không. Nếu có trả về số lần xuất hiện
    // của ký tự đó, nếu không trả về -1.

    let char_array = [];
    function storeArray() {
        const input = document.getElementById("arrayInput").value.trim();
        if (input){
            char_array.push(input);
        }
    }

    function showArray(){
        document.getElementById("arrayDisplay").innerText = char_array.join(", ");
    }

    function checkCharacter() {
        const char = document.getElementById("charInput").value.trim();
        if (!char){
            return `vui long nhap ky tu de kiem tra`
        }


        const count = char_array.filter(function (item) {
            return item === char;
        }).length;


        if (count > 0) {
            document.getElementById("result").innerText = `Ký tự "${char}" xuất hiện ${count} lần.`;
        } else {
            document.getElementById("result").innerText = `Ký tự "${char}" không tồn tại trong mảng.`;
        }
    }
